name: Go test

on: [push, pull_request]

jobs:

  test:
    name: setup and test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test
      run: go test ./...
